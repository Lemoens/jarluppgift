<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        


        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }



        input[type=text]{
            width: 100%;
            background-color: #ededed;
            color: rgb(0, 0, 0);
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.4s;
            box-shadow: 0px 0px 5px grey;
        }
        

        form iframe{
            padding: 20px;
            width:100%;
            height: 400px;
            border-radius: 30px;
            transition-duration: 0.4s;
            transform: scale(0.95);
            opacity: 0.6;
        }


        form iframe:hover{
            transform: scale(1.0);
            opacity: 1;
        }



        input[type=text]:hover{
            padding: 20px;
            box-shadow: 0px 0px 5px rgb(0, 0, 0);
        }
    
        input[type=submit]{
            background-color: rgb(205, 205, 205);
            width: 100%;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        input[type=submit]:hover{
            background-color: rgb(186, 186, 186);
        }



        form label{
            font-size: 3vh;
            padding: 3px;
            display:flex;
            font-family: Arial, Helvetica, sans-serif;
            color: #333333;
            transition-duration: 0.4s; 
        }

        header{
            height: 90px;
            outline: solid;
        }

        header h3{
            font-size: 10vh;
            padding: 15px;
            justify-content:center;
            align-items:center;
            display:flex;
            font-family: Arial, Helvetica, sans-serif;
            color: #333333;
            text-shadow:0px 0px 4px #7b7b7b; 
            transition-duration: 0.4s;
        }



        form{
            height:20px;
            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
        }

    </style>
</head>
<body>
    <header>
        <h3>Anordna evenemang</h3>
    </header>

    
    <form action="/action_page.php">
        <label for="fname">Förnamn:</label>
        <input type="text" id="fname" name="firstname" placeholder="Ditt förnamn">
    

        <label for="lname">Efternamn:</label>
        <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn">

        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45829.289297951305!2d14.477691610354949!3d59.326123416702984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c8a6a7832d8c5%3A0x7a77d738038dff7f!2sKarlskoga!5e0!3m2!1ssv!2sse!4v1728644095534!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        

        <input type="submit" value="Skicka in">
    </form>


</body>
</html>
